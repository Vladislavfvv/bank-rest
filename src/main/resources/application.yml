#
# application.yml — главный конфигурационный файл Spring Boot.

#Что нужно сделать:
#  - Указать настройки подключения к базе данных.
#  - Указать порт приложения.
#  - Настроить параметры безопасности и JWT.
#  - Включить Swagger UI.

server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: BankCards
  profiles:
    active: local
    
  # Настройки базы данных
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bankcards
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # JPA/Hibernate настройки
  jpa:
    hibernate:
      ddl-auto: none # Используем Liquibase для миграций
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          
  # Liquibase настройки
  liquibase:
    change-log: classpath:/db/migration/db.changelog-v1.0.yaml
    enabled: true
    
  # Jackson настройки
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    date-format: yyyy-MM-dd
    time-zone: UTC
    default-property-inclusion: non_null

# JWT настройки
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890} # Минимум 32 символа
  expiration: ${JWT_EXPIRATION:86400000} # 24 часа в миллисекундах
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 дней в миллисекундах

# CORS настройки
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8081}

# Spring Security OAuth2 Resource Server настройки
spring.security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/api/v1}
        jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/api/v1/.well-known/jwks.json}

# Swagger/OpenAPI настройки
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
  show-actuator: false

# Логирование
logging:
  level:
    root: INFO
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    org.springframework.oauth2: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

