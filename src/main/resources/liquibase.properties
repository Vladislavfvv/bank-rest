# Liquibase configuration properties
# Эти настройки используются Maven плагином Liquibase

# Database connection
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/bankcards
username=${DB_USERNAME:postgres}
password=${DB_PASSWORD:postgres}

# Changelog file
changeLogFile=src/main/resources/db/changelog/db.changelog-master.yaml

# Output file for SQL generation
outputFile=target/liquibase-output.sql

# Contexts (comma-separated)
contexts=dev

# Default schema
defaultSchemaName=public

# Liquibase Pro settings (if using Pro version)
# liquibase.pro.licenseKey=

# Logging
logLevel=INFO

# Rollback settings
rollbackScript=target/rollback.sql

# Diff settings
referenceUrl=jdbc:postgresql://localhost:5432/bankcards_reference
referenceUsername=${DB_USERNAME}
referencePassword=${DB_PASSWORD}