# docker-compose.yml â€” defines services for development and testing
# 
# Usage:
#   - Development: docker-compose up
#   - Testing: docker-compose -f docker-compose.yml -f docker-compose.test.yml up
#   - Stop conteiners: docker-compose -f docker-compose.yml -f docker-compose.test.yml down -v
#   - Delete conteiners: docker-compose down -v
#   - Check status:  docker-compose -f docker-compose.yml -f docker-compose.test.yml ps
#   - Production: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: bankcards-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bankcards
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - bankcards-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bankcards"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bankcards-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bankcards
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      
      # JWT
      JWT_SECRET: mySecretKey123456789012345678901234567890
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200
      
      # Profile
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - bankcards-network

# Volumes for persistent data storage
volumes:
  postgres_data:
    driver: local

# Network for service communication
networks:
  bankcards-network:
    driver: bridge
    name: bankcards-network