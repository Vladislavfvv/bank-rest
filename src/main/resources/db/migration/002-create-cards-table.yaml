databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: vlad
      comment: "Create card table"
      validCheckSum: ANY
      changes:
        - createTable:
            tableName: cards
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_user_id
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: number
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
                    unique: true
                  remarks: "Encrypted card number"
              - column:
                  name: holder
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: "Cardholder name"
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
                  remarks: "Card expiration date"
              - column:
                  name: cvv
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
                  remarks: "Encrypted CVV code"
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
                  defaultValue: "0.00"
                  remarks: "Balance"
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'ACTIVE'
                  remarks: "CardStatus: ACTIVE, BLOCKED, EXPIRED"
      rollback:
        - dropTable:
            tableName: cards
            schemaName: public
