databaseChangeLog:
  - changeSet:
      id: 005-create-block-requests-table
      author: vlad
      comment: "Создание таблицы запросов на блокировку карт"
      changes:
        - createTable:
            tableName: card_block_requests
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_requests_card_id
                    references: cards(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_block_requests_user_id
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: reason
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
                  remarks: "Причина блокировки карты"
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'PENDING'
                  remarks: "Статус запроса: PENDING, APPROVED, REJECTED"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  remarks: "Дата создания запроса"
              - column:
                  name: processed_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
                  remarks: "Дата обработки запроса админом"
              - column:
                  name: processed_by_admin_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_block_requests_admin_id
                    references: users(id)
                    deleteSetNull: true
                  remarks: "ID администратора, обработавшего запрос"
              - column:
                  name: admin_comment
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
                  remarks: "Комментарий администратора"
        - createIndex:
            indexName: idx_block_requests_card_id
            tableName: card_block_requests
            columns:
              - column:
                  name: card_id
        - createIndex:
            indexName: idx_block_requests_user_id
            tableName: card_block_requests
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_block_requests_status
            tableName: card_block_requests
            columns:
              - column:
                  name: status
        - createIndex:
            indexName: idx_block_requests_created_at
            tableName: card_block_requests
            columns:
              - column:
                  name: created_at
      rollback:
        - dropTable:
            tableName: card_block_requests
            schemaName: public
