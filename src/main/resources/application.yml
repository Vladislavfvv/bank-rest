#
# application.yml â€” main Spring Boot configuration file.

#What needs to be done:
#  - Specify database connection settings.
#  - Specify application port.
#  - Configure security and JWT parameters.
#  - Enable Swagger UI.

server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: BankCards
  profiles:
    active: local
    
  # Database settings
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/bankcards
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  # JPA/Hibernate settings
  jpa:
    hibernate:
      ddl-auto: none # Using Liquibase for migrations
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
          
  # Liquibase settings
  liquibase:
    change-log: classpath:/db/migration/db.changelog-master.yaml
    enabled: true
    
  # Jackson settings
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    date-format: yyyy-MM-dd
    time-zone: UTC
    default-property-inclusion: non_null

# JWT settings
jwt:
  secret: ${JWT_SECRET:myVerySecretKey123456789012345678901234567890} # Minimum 32 characters
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

# Encryption settings for card data
encryption:
  secret-key: ${ENCRYPTION_SECRET_KEY:BankCardsEncryptionKey123456789012345678901234567890} # Must be exactly 32 bytes (32 characters)

# Card expiration check scheduler settings
card:
  expiration:
    check:
      # Cron expression for scheduled task (default: daily at midnight)
      # Format: second minute hour day month weekday
      # Examples:
      #   "0 0 0 * * ?" - daily at midnight (00:00:00)
      #   "0 0 2 * * ?" - daily at 2 AM
      #   "0 0 * * * ?" - every hour
      #   "0 */30 * * * ?" - every 30 minutes
      cron: ${CARD_EXPIRATION_CHECK_CRON:0 0 0 * * ?}

# CORS settings
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# Spring Security OAuth2 Resource Server settings
spring.security:
  oauth2:
    resource server:
      jwt:
        issuer-uri: ${JWT_ISSUER_URI:http://localhost:8080/api/v1}
        jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:8080/api/v1/.well-known/jwks.json}

# Swagger/OpenAPI settings
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: none
    disable-swagger-default-url: true
    use-root-path: false
  show-actuator: false

# Logging
logging:
  level:
    root: INFO
    com.example.bankcards: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
    org.springframework.oauth2: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

