databaseChangeLog:
  - changeSet:
      id: 004-create-transfers-table
      author: vlad
      comment: "Creating a table of transfers between cards"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: transfers
                schemaName: public
      changes:
        - createTable:
            tableName: transfers
            schemaName: public
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_from_card
                    references: cards(id)
                  remarks: "Sender's card"
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transfers_to_card
                    references: cards(id)
                  remarks: "Recipient's card"
              - column:
                  name: amount
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
                  remarks: "Transfer amount"
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
                  remarks: "Description of money transfer"
              - column:
                  name: transfer_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  remarks: "Date and time of transfer"
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "COMPLETED"
                  remarks: "Status of transfer: COMPLETED, FAILED"
      rollback:
        - dropTable:
            tableName: transfers
            schemaName: public
