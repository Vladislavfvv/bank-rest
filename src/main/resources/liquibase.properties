# Liquibase configuration properties
# These settings are used by Maven Liquibase plugin for manual operations

# Database connection (for Maven plugin usage)
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5433/bankcards
username=postgres
password=postgres

# Changelog file (for Maven plugin usage)
changeLogFile=src/main/resources/db/migration/db.changelog-master.yaml

# Contexts (comma-separated)
contexts=dev

# Default schema
defaultSchemaName=public

# Diff settings (for comparing databases)
referenceUrl=jdbc:postgresql://localhost:5433/bankcards_reference
referenceUsername=postgres
referencePassword=postgres