# Production logging
logging:
  level:
    root: WARN
    com.example.bankcards: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"
  file:
    name: /app/logs/bankcards.log
  logback:
    rolling policy:
      max-file-size: 100MB
      max-history: 30

# JPA settings for production
spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Management endpoints for production
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized