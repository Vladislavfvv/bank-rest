# Конфигурация для продакшена
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

# Безопасные настройки логирования для продакшена
logging:
  level:
    root: WARN
    com.example.bankcards: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  file:
    name: /var/log/bankcards/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Отключаем Swagger в продакшене
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# Ограниченные Actuator endpoints для продакшена
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never